<div class="row align-items-center" style="height:100vh">
    <div class="mx-auto col-10 col-md-8 col-lg-6">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input id="username" type="text" formControlName="username" class="form-control">
            </div>
        
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input id="password" type="password" formControlName="password" class="form-control password">
        
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>
    </div>
</div>
