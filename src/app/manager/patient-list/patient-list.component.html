<table class="table table-bordered m-1">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Picture</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Username</th>
        <th scope="col">Address</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients">
          <td>{{ patient.id }}</td>
        <td><img src="{{patient.profilePic}}" width="100px" height="100px"></td>
        <td>{{ patient.firstName }}</td>
        <td>{{ patient.lastName }}</td>
        <td>{{ patient.userName }}</td>
        <td>{{ patient.address }}</td>
        <td>{{ patient.phone }}</td>
        <td>{{ patient.email }}</td>
        <td><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEdit(patient)">Edit</button></td>
        <td><button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete-modal" (click)="selectedPatient = patient">Delete</button></td>
      </tr>
    </tbody>
</table>

<!-- Insert/Edit Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update patient</h1>
      </div>
      <div class="modal-body">
        <form [formGroup]="updatePatientForm">

          <!-- TODO: add warning for invalid inputs -->
          
          <label for="firstName" class="form-label">First Name:</label>
            <input id="firstName" type="text" formControlName="firstName" class="form-control mb-3">

            <label for="lastName" class="form-label">Last Name:</label>
            <input id="lastName" type="text" formControlName="lastName" class="form-control mb-3">

            <label for="userName" class="form-label">User Name:</label>
            <input id="userName" type="text" formControlName="userName" class="form-control mb-3">
            
            <label for="address" class="form-label">Address:</label>
            <input id="address" type="text" formControlName="address" class="form-control mb-3">

            <label for="phone" class="form-label">Phone:</label>
            <input id="phone" type="text" formControlName="phone" class="form-control mb-3">

            <label for="email" class="form-label">E-mail:</label>
            <input id="email" type="text" formControlName="email" class="form-control mb-3">

            <label for="password" class="form-label">Password:</label>
            <input id="password" type="password" formControlName="password" class="form-control mb-3">

            <label for="password2" class="form-label">Confirm Password:</label>
            <input id="password2" type="password" formControlName="password2" class="form-control mb-3">

          <input type="file" accept=".jpg, .png" (change)="onFileSelected($event)" formControlName="image">
        </form>
        <h5>{{ message }}</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="!this.updatePatientForm.valid" (click)="updatePatient()">Update</button>
    </div>
    </div>
  </div>
</div>
