<p *ngIf="pendingRequests?.length === 0; else requestTable">There are no pending requests</p>

<ng-template #requestTable>
  <table class="table m-1">
      <thead>
        <tr>
          <th scope="col">Profile Picture</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Address</th>
          <th scope="col">Phone</th>
          <th scope="col">E-mail</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of pendingRequests">
          <td><img src="{{request.profilePic}}" width="50px" height="50px"></td>
          <td>{{ request.firstName }}</td>
          <td>{{ request.lastName }}</td>
          <td>{{ request.address }}</td>
          <td>{{ request.phone }}</td>
          <td>{{ request.email }}</td>
          <td><button class="btn btn-success" (click)="acceptRequest(request.id)">Approve</button></td>
          <td><button class="btn btn-danger" (click)="declineRequest(request.id)">Decline</button></td>
        </tr>
      </tbody>
  </table>
</ng-template>
